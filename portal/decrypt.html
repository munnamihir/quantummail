<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantumMail Decrypt</title>
  <link rel="stylesheet" href="/portal/styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 18px; background:#fff; color:#111; }
    .card { max-width: 900px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
    #plaintext { color:#111; background:#f6f6f6; border:1px solid #ddd; padding:12px; border-radius:10px; white-space:pre-wrap; word-break:break-word; }
    .muted { color:#555; }
    .err { color:#b00020; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #333; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Decrypt Secure Message</h2>
    <div class="muted">This link requires the QuantumMail extension installed.</div>

    <div id="status" class="muted" style="margin-top:8px;">Ready.</div>
    <div id="err" class="err"></div>

    <div style="margin-top:10px;">
      <button id="btnDecrypt">Decrypt using Extension</button>
    </div>

    <h3 style="margin-top:14px;">Plaintext</h3>
    <div id="plaintext">(not decrypted)</div>
  </div>

  <script type="module" src="/portal/decrypt.js"></script>
</body>
</html>
