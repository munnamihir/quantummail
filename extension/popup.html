<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; width: 320px; padding: 12px; }
    input { width: 100%; box-sizing: border-box; padding: 8px; margin: 6px 0; border: 1px solid #bbb; border-radius: 8px; }
    button { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #333; border-radius: 10px; cursor: pointer; }
    .muted { color: #666; font-size: 12px; }
    .err { color: #b00020; font-size: 12px; white-space: pre-wrap; }
    .ok { color: #0a7a2f; font-size: 12px; }
  </style>
</head>
<body>
  <h3>QuantumMail</h3>

  <div class="muted">Server base (Codespace/localhost)</div>
  <input id="serverBase" placeholder="https://...app.github.dev" />

  <div class="muted">Org ID</div>
  <input id="orgId" placeholder="org_demo" />

  <div class="muted">Username</div>
  <input id="username" placeholder="alice" />

  <div class="muted">Password</div>
  <input id="password" type="password" placeholder="••••••••" />

  <button id="btnLogin">Login</button>

  <div style="height:10px;"></div>

  <div class="muted">Recipients (comma usernames). If empty → encrypt for yourself only.</div>
  <input id="recipients" placeholder="bob,charlie" />

  <button id="btnEncryptSelection">Encrypt Selected Text (Gmail)</button>

  <div id="msg" class="muted"></div>
  <div id="err" class="err"></div>
  <div id="ok" class="ok"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
