<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QuantumMail</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 12px; width: 320px; }
      h3 { margin: 0 0 10px; }
      label { display:block; font-size: 12px; margin-bottom: 6px; }
      input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; }
      .row { display:flex; gap: 8px; }
      button { flex: 1; padding: 10px; cursor: pointer; }
      .status { margin-top: 10px; font-size: 12px; white-space: pre-wrap; }
      .small { font-size: 11px; color: #555; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h3>QuantumMail</h3>

    <label for="pass">Passphrase (same to decrypt)</label>
    <input id="pass" type="password" placeholder="e.g., test123" />

    <div class="row">
      <button id="encryptBtn">Encrypt Selection</button>
      <button id="decryptBtn">Decrypt Selection</button>
    </div>

    <div class="status" id="status"></div>
    <div class="small">Tip: In Gmail, open Compose and highlight text inside the message body.</div>

    <script src="popup.js"></script>
  </body>
</html>
